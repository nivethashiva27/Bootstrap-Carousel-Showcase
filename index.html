<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Carousel Showcase</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
        }

        .carousel-caption h5 {
            font-size: 2rem;
            font-weight: bold;
        }

        .carousel-caption p {
            font-size: 1.1rem;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>

        <!-- Carousel Inner -->
        <div class="carousel-inner">

            <div class="carousel-item active">
                    <img src="images/nature2.jpg" class="d-block w-100"
                    alt="First Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Explore Amazing Nature</h5>
                    <p>Discover breathtaking landscapes around the world.</p>
                    <a class="btn btn-primary" href="#">Learn More</a>
                </div>
            </div>

            <div class="carousel-item">
                <img src="images/nature2.jpg" class="d-block w-100"
                    alt="Second Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Adventure Awaits</h5>
                    <p>Join exciting adventures tailored just for you.</p>
                    <a class="btn btn-primary" href="#">Get Started</a>
                </div>
            </div>

            <div class="carousel-item">
                <img src="images/nature2.jpg" class="d-block w-100"
                    alt="Third Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Travel in Comfort</h5>
                    <p>Experience premium services and unforgettable journeys.</p>
                    <a class="btn btn-primary" href="#">Book Now</a>
                </div>
            </div>

        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button"
            data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button"
            data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
